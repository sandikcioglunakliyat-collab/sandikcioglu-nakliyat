        :root {
            --primary: #800020;
            --primary-dark: #4a0012;
            --gold: #D4AF37;

        body {

            color: white;

        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        
        /* Premium Noise Texture */
        .bg-noise {
            position: relative;
        }
        .bg-noise::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        .content-z { position: relative; z-index: 10; }

        /* Metallic Gold Gradient Text */
        .text-gradient-gold {
            background: linear-gradient(to right, #AA8A1E, #F4D03F, #D4AF37, #AA8A1E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        /* Metallic Gold Background */
        .bg-gradient-gold {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-size: 200% 200%;
            transition: all 0.3s ease;
        }
        .bg-gradient-gold:hover {
            filter: brightness(1.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            animation: lightShine 4s infinite;
        }
        
        @keyframes lightShine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        /* Auto Scroll Animation */
        .scrolling-wrapper {
            display: flex;
            gap: 2rem;
            animation: scroll 30s linear infinite;
            width: max-content;
        }
        .scrolling-wrapper:hover {
            animation-play-state: paused;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2b050a; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 4px; }
