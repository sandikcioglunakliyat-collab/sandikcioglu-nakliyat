<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandıkçıoğlu Nakliyat | Profesyonel Taşıma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b050a; /* O meşhur bordo */
            color: #D4AF37; /* Gold renk */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            border: 2px solid #D4AF37;
            padding: 40px;
            border-radius: 15px;
            background: rgba(128, 0, 32, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 1.2rem; color: #fff; margin-bottom: 30px; }
        .btn {
            background-color: #D4AF37;
            color: #2b050a;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover { background-color: #fff; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>SANDIKÇIOĞLU</h1>
        <p>Profesyonel Evden Eve Nakliyat Hizmetleri</p>
        <a href="tel:05000000000" class="btn">HEMEN TEKLİF AL</a>
    </div>
</body>
</html>
</body>
</html>
